<!-- src/app/banking-details/banking-details.component.html -->
<div class="banking-details">
  <h2>Banking Details</h2>
  <div class="form-group">
    <label for="bankName">Bank Name</label>
    <input type="text" id="bankName" [(ngModel)]="bankName" (ngModelChange)="onInputChange()">
  </div>
  <div class="form-group">
    <label for="accountNumber">Account Number</label>
    <input type="text" id="accountNumber" [(ngModel)]="accountNumber" (ngModelChange)="onInputChange()">
  </div>
  <div class="form-group">
    <label for="ifscCode">IFSC Code</label>
    <input type="text" id="ifscCode" [(ngModel)]="ifscCode" (ngModelChange)="onInputChange()">
  </div>
  <div class="form-group">
    <label for="branch">Branch Name and Address</label>
    <input type="text" id="branch" [(ngModel)]="branch" (ngModelChange)="onInputChange()">
  </div>
  <div class="form-group">
    <label for="upiId">UPI ID</label>
    <input type="text" id="upiId" [(ngModel)]="upiId" (ngModelChange)="onInputChange()">
  </div>
</div>
