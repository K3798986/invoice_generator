<!-- src/app/sender-recipient/sender-recipient.component.html -->
<div class="split-section">
  <div class="form-section">
    <h2>From (Sender)</h2>
    <div class="form-group">
      <label for="senderName">Name/Company Name</label>
      <input type="text" id="senderName" [(ngModel)]="senderName" (ngModelChange)="onInputChange()">
    </div>
    <div class="form-group">
      <label for="senderAddress">Address</label>
      <input type="text" id="senderAddress" [(ngModel)]="senderAddress" (ngModelChange)="onInputChange()">
    </div>
    <div class="form-group">
      <label for="senderPhone">Phone</label>
      <input type="text" id="senderPhone" [(ngModel)]="senderPhone" (ngModelChange)="onInputChange()">
    </div>
    <div class="form-group">
      <label for="senderEmail">Email</label>
      <input type="email" id="senderEmail" [(ngModel)]="senderEmail" (ngModelChange)="onInputChange()">
    </div>
  </div>
  <div class="form-section to-section">
    <h2>To (Recipient)</h2>
    <div class="form-group">
      <label for="recipientName">Name/Company Name</label>
      <input type="text" id="recipientName" [(ngModel)]="recipientName" (ngModelChange)="onInputChange()">
    </div>
    <div class="form-group">
      <label for="recipientAddress">Address</label>
      <input type="text" id="recipientAddress" [(ngModel)]="recipientAddress" (ngModelChange)="onInputChange()">
    </div>
    <div class="form-group">
      <label for="recipientPhone">Phone</label>
      <input type="text" id="recipientPhone" [(ngModel)]="recipientPhone" (ngModelChange)="onInputChange()">
    </div>
    <div class="form-group">
      <label for="recipientEmail">Email</label>
      <input type="email" id="recipientEmail" [(ngModel)]="recipientEmail" (ngModelChange)="onInputChange()">
    </div>
  </div>
</div>
